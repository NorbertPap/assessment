<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number writer</title>
    <script src="src/index.js" type="module" defer></script>
    <link rel="stylesheet" href="index.css"/>

    <!--    Bootstrap   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container main">

        <div class="labelPanel">
            <label for="numberInput" id="numberInputLabel">Type in a number:</label><br>
        </div>
        <div class="inputDisplayPanel">
            <input class="form-control" type="number" id="numberInput" maxlength="126"/>
            <input type="submit" value="Write out number!" class="btn" id="writeOutButton"> <br>
            <textarea id="result" readonly></textarea>
        </div>

    </div>
</body>
</html>
